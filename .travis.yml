sudo: false

language: php

php:
    - '7.0'
    
before_install:
    - composer self-update
    
install:
    - travis_retry composer install --no-interaction --ignore-platform-reqs
 
script:
    - ./vendor/bin/phpunit --configuration test/configuration.xml --coverage-clover clover.xml test

after_script:
    - composer require --dev satooshi/php-coveralls:^1.0
    - ./vendor/bin/coveralls